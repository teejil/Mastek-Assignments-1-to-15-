<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Assignment 11 : Refer demo10 of convert the JavaScript code into Knockoutjs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1>JSON Assignment 11 : Refer demo10 of convert the JavaScript code into Knockoutjs</h1>
    <div>
        <label for="firstName">First Name</label>
        <input type="text" data-bind="value:fname">
    </div>

    <div>
        <label for="lastName">Last Name</label>
        <input type="text" data-bind="value:lname">
    </div>
    <div>
        <button data-bind="click:onSubmit">Create JSON String</button>
        <button data-bind="click:onJSObject">Create Javascript Object</button>
    </div>
    <div id="root"></div>
    <script src="js/main.js"></script>
</body>

</html>
