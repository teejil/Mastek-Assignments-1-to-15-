<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Validation Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form name="contactForm" onsubmit="return validateForm()" action="welcome.html" method="GET">
    <h2>Form</h2>
    <div class="row">
        <label>First Name</label>
        <input type="text" name="firstname">
        <div class="error" id="fnameErr"></div>
    </div>
    <div class="row">
        <label>Last Name</label>
        <input type="text" name="lastname">
        <div class="error" id="lnameErr"></div>
    </div>
    <div class="row">
        <label>Gender</label>
        <div class="form-inline">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label> 
        </div>
        <div class="error" id="genderErr"></div>
    </div>
    <div class="row">
        <label>City</label>
        <select name="city">
            <option>Mumbai</option>
            <option>Delhi</option>
            <option>Chennai</option>
        </select> 
        <div class="error" id="cityErr"></div>
    </div>
    
    <div class="row">
        <label>Hobbies</label>
        <div class="form-inline">
            <label><input type="checkbox" name="hobbies[]" value="singing"> Singing</label>
            <label><input type="checkbox" name="hobbies[]" value="dancing"> Dancing</label>
            <label><input type="checkbox" name="hobbies[]" value="reading"> Reading</label> 
            <label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label>
            <div class="error" id="hobbiesErr"></div>
        </div>
    </div>        
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>
<script src="js/main.js"></script>
</body>
</html>
